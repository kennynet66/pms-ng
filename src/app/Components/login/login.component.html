<section class="main">
  <div class="container">
    <app-navbar></app-navbar>
    <div class="content">
      <div class="card">
        <img src="../../../assets/pexels-min-an-853168.jpg" alt="Teamwork">
      
      <div class="form">
        <h1>Login</h1>
        <form class="register-form" [formGroup]="loginForm" >
          <div class="input-div">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email">
            <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">Email is required</p>
          </div>
          <div class="input-div">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password">
            <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched && !loginForm.get('password')?.dirty" class="error">Password is required</p>
            <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched && loginForm.get('password')?.dirty" class="error">Minimum password length is 6 characters</p>
          </div>
          <div class="input-div">
            <input type="submit" value="Login" class="login-btn">
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
</section>
